<div class="modal-header">
  <h4 class="modal-title pull-left" *ngIf="title && title.length">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p *ngIf="text && text.length">{{text}}</p>
  <table class="table w-100 mx-2">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Поле</th>
      <th scope="col">Значення</th>
      <th scope="col" class="text-center">Пiдсумувати</th>
      <th scope="col" class="text-center">Групувати</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let reportField of reportFields; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{reportField.name}}</td>
      <td>
        <ng-container *ngIf="reportField.isEditable">
          <span *ngFor="let selectedOption of reportField.values; let j = index">
            {{selectedOption.value + (j + 1 !== reportField.values.length ? ',' : '') + ' '}}
          </span>
        </ng-container>
      </td>
      <td class="text-center">
        <span [class]="reportField.isSummable? 'text-success': 'text-danger'" >
            <fa-icon [icon]="reportField.isSummable? faCheck: faTimes"></fa-icon>
        </span>
      </td>
      <td class="text-center">
        <span [class]="reportField.isGroupable? 'text-success': 'text-danger'" >
            <fa-icon [icon]="reportField.isGroupable? faCheck: faTimes"></fa-icon>
        </span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <div class="d-flex w-100 justify-content-between">
    <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">Назад</button>
    <button type="button" class="btn btn-outline-success" (click)="onConfirm()">Згенерувати</button>
  </div>
</div>
